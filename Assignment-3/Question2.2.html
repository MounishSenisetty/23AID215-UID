<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: auto auto auto;
            gap: 5px;
            width: 80%;
            max-width: 900px;
            text-align: center;
        }

        .header, .landing, .footer {
            background-color: #f8a5c2;
            padding: 20px;
            font-weight: bold;
            border: 1px solid black;
        }

        .nav {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
        }

        .nav div {
            background-color: #f8a5c2;
            padding: 15px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Header</div>
        <div class="landing">Landing Page</div>
        <div class="nav">
            <div>About us</div>
            <div>Vision</div>
            <div></div>
            <div>Contact us</div>
        </div>
    </div>
</body>
</html>
