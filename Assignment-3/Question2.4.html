<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Column Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
        }

        .container {
            display: grid;
            grid-template-rows: auto 1fr;
            width: 80%;
            max-width: 900px;
            text-align: center;
        }

        .header {
            background-color: #aaf751;
            padding: 20px;
            font-weight: bold;
            border: 1px solid black;
        }

        .content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 5px;
        }

        .left-content {
            background-color: #aaf751;
            padding: 40px;
            border: 1px solid black;
        }

        .sidebars {
            display: grid;
            grid-template-rows: 1fr 1fr;
            gap: 5px;
        }

        .sidebar {
            background-color: #aaf751;
            padding: 20px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Header</div>
        <div class="content">
            <div class="left-content">Left Main Content</div>
            <div class="sidebars">
                <div class="sidebar">Aside 1</div>
                <div class="sidebar">Aside 2</div>
            </div>
        </div>
    </div>
</body>
</html>
