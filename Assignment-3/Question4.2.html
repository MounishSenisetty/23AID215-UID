<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        @media (max-width: 1500px) {
            table {
                width: 70%;
            }
        }
        @media (max-width: 600px) {
            table, tbody, tr, td, th {
                display: block;
                width: 100%;
            }
            tr {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>xx</td>
            <td>yy</td>
            <td>22</td>
        </tr>
        <tr>
            <td>tt</td>
            <td>ss</td>
            <td>21</td>
        </tr>
    </table>

</body>
</html>
