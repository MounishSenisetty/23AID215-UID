<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Order Form</title>
</head>
<body>

    <h1>Place your orders here</h1>

    <form action="#" method="post" enctype="multipart/form-data">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" placeholder="Enter your full name"><br><br>

        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email"><br><br>

        <label for="mealType">Meal type:</label>
        <select id="mealType" name="mealType">
            <option value="breakfast">Breakfast</option>
            <option value="lunch">Lunch</option>
            <option value="dinner">Dinner</option>
        </select><br><br>

        <label for="favoriteMeal">Choose your favorite:</label>
        <select id="favoriteMeal" name="favoriteMeal">
            <option value="">Select Meal</option>
            <option value="pizza">Pizza</option>
            <option value="burger">Burger</option>
            <option value="pasta">Pasta</option>
        </select><br><br>

        <label for="photo">Customer's photo with food:</label>
        <input type="file" id="photo" name="photo"><br><br>

        <label for="feedback">Your feedback here:</label><br>
        <textarea id="feedback" name="feedback" rows="4" cols="50" placeholder="Enter your message here"></textarea><br><br>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>

</body>
</html>
