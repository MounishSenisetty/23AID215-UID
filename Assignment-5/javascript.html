<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Assignment 5</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        h2 { color: #2c3e50; }
        pre { background: #f4f4f4; padding: 10px; border-radius: 5px; white-space: pre-wrap; }
        .output { margin-bottom: 20px; padding: 10px; border: 1px solid #ddd; border-radius: 5px; background: #ecf0f1; }
    </style>
</head>
<body>

    <h1>JavaScript Assignment 5</h1>

    <script>
        // 1. Print the Pattern
        function printPattern() {
            let pattern = "";
            for (let i = 1; i <= 3; i++) {
                pattern += "*".repeat(i) + "<br>";
            }
            document.write("<h2>1. Print the Pattern</h2><pre>" + pattern + "</pre>");
        }
        printPattern();

        // 2. Factorial Calculation
        function factorial(n) {
            if (n === 0 || n === 1) return 1;
            return n * factorial(n - 1);
        }
        let num = parseInt(prompt("Enter a number for factorial:"));
        if (!isNaN(num) && num >= 0) {
            document.write("<h2>2. Factorial of a Number</h2><pre>Factorial: " + factorial(num) + "</pre>");
        }

        // 3. Capitalize Words
        function capitalizeWords(sentence) {
            return sentence.split(" ").map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(" ");
        }
        let sentence = prompt("Enter a sentence to capitalize:");
        document.write("<h2>3. Capitalized Sentence</h2><pre>" + capitalizeWords(sentence) + "</pre>");

        // 4. Categorize Temperature
        function categorizeTemperature(temp) {
            if (temp < 0) return "Freezing";
            if (temp >= 0 && temp <= 15) return "Cold";
            if (temp >= 16 && temp <= 30) return "Moderate";
            return "Hot";
        }
        let temp = parseInt(prompt("Enter temperature:"));
        document.write("<h2>4. Temperature Category</h2><pre>" + categorizeTemperature(temp) + "</pre>");

        // 5. Days Left Until New Year
        let today = new Date();
        let nextNewYear = new Date(today.getFullYear() + 1, 0, 1);
        let daysLeft = Math.ceil((nextNewYear - today) / (1000 * 60 * 60 * 24));
        document.write("<h2>5. Days Until New Year</h2><pre>" + daysLeft + " days</pre>");
        
        // 6. Current Date
        document.write("<h2>6. Current Date</h2><pre>Today's date is: " + today.toDateString() + "</pre>");
        
        // 7. Find Index of "locate"
        let text = "Please locate where 'locate' occurs!";
        document.write("<h2>7. Index of 'locate'</h2><pre>" + text.indexOf("locate") + "</pre>");
        
        // 8. Print Random Number and Fibonacci Sequence
        function fibonacci(n) {
            let fib = [0, 1];
            for (let i = 2; i < n; i++) {
                let next = fib[i - 1] + fib[i - 2];
                if (next >= n) break;
                fib.push(next);
            }
            return fib;
        }
        let randomNum = Math.floor(Math.random() * 10) + 1;
        document.write("<h2>8. Fibonacci Sequence</h2><pre>Random Number: " + randomNum + "\nFibonacci: " + fibonacci(randomNum).join(", ") + "</pre>");
        
        // 9. Find Maximum Value in an Array
        function findMax(arr) {
            return Math.max(...arr);
        }
        let numbers = [23, 12, 45, 78, 56, 89, 34];
        document.write("<h2>9. Highest Value in Array</h2><pre>" + findMax(numbers) + "</pre>");
        
        // 10. JavaScript Object for Books
        let books = [
            { title: "Book A", author: "Author 1", cost: 600 },
            { title: "Book B", author: "Author 2", cost: 400 },
            { title: "My Experiments with Truth", author: "Mahatma Gandhi", cost: 550 }
        ];
        document.write("<h2>10. Book Details</h2>");
        document.write("<h3>Books costing more than 500:</h3><pre>");
        books.filter(book => book.cost > 500).forEach(book => document.write(book.title + "\n"));
        document.write("</pre>");
        let gandhiBook = books.find(book => book.author === "Mahatma Gandhi");
        document.write("<h3>Book by Mahatma Gandhi:</h3><pre>" + (gandhiBook ? gandhiBook.title : "Not found") + "</pre>");
    </script>

</body>
</html>
